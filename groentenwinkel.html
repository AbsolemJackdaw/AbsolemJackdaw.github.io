<!DOCTYPE html>
<html lang="nl">

<head>
  <link rel="icon" href="image/javascript.ico" type="image/x-icon">
  <title>Groentenwinkel</title>
  <script src="groentenwinkel.js" defer></script>
  <link rel="icon" href="image/groentenwinkel.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/groentenwinkel.css" />
</head>

<body>
  <img src="image/banner.jpg" id="banner" alt="banner">
  <div id="fout" hidden class="fout">Er is een fout gebeurd, contacteer de helpdesk.</div>
  <h1>Bestelling</h1>
  <label>Groente:
    <div id="groentenFout" hidden class="fout">Gelieve een groente te kiezen.</div>
    <select id="groenten">
      <option value="">--- maak uw keuze ---</option>
    </select>
  </label>
  <label>Aantal:
    <div id="aantalFout" hidden class="fout">Gelieve een positief aantal groenten te kiezen.</div>
    <input id="aantal">
  </label>
  <button id="toevoegen">Toevoegen aan mandje</button>

  <table id="winkelmand" hidden>
    <thead>
      <tr>
        <th>Groente</th>
        <th>Aantal</th>
        <th>Prijs</th>
        <th>Te Betalen</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <th>Totaal</th>
        <th colspan="3"></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
